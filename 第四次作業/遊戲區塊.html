<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .hole {
            width: 100px;
            height: 100px;
            background-color: #8b4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }
        .mole {
            width: 80px;
            height: 80px;
            background-color: #555;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }
        #timer {
            margin-bottom: 20px;
            font-size: 24px;
        }
		#score {
            margin-bottom: 20px;
            font-size: 24px;
        }
		

    </style>
</head>
<body>
	<div id="timer">
  10
</div>
    <div id="score">Score: 0</div>
	<button onclick="start()">start</button>
    <div class="game-container">
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
    </div>
	
    <script src="game.js"></script>
</body>
</html>
